<nav-header></nav-header>
<div class="col-lg-12">
    <form name="newForm" ng-submit="email()">
        <div class="form-group">
            <lable for="checklistName">TO:</lable>
            <input type="text" class="form-control" id="templateSelect" ng-model="emailThis"/>
            <lable>CC:</lable>
            <input type="text" class="form-control" id="templateSelect" ng-model="carbonCopy"/>
            <lable>BCC:</lable>
            <input type="text" class="form-control" id="templateSelect" ng-model="blindCarbon"/>
            <lable>SUBJECT:</lable>
            <input type="text" class="form-control" id="templateSelect" ng-model="subject"/>
        </div>
    </form>
    <button type="button" ng-click="email()" class="btnWhite btnInput">Send</button>
            <button type="button" ng-click="cancel()" class="btnWhite btnInput">Cancel</button>
</div>
