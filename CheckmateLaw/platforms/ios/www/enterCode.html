<div ng-controller="EnterCodeController">
	<div ng-init="init()" class="col-lg-12">
		<div class="content">
			<div class="form-group">
				<label for="userCode">Please enter a Code: &nbsp;</label>
				<input type="number" class="form-control" ng-model="userCode" ng-change="userCode" required/><br/>
				<label for="confirmCode">Confirm your code: &nbsp;</label><input type="number" class="form-control" ng-model="confirmCode" ng-change="confirmCode" required/><br/>
				<div class="btn-toolbar questionText">
					<button type="button" class="btnWhite btnInput" ng-click="submitCode()">Submit</button>
				</div>
			</div>
				<p class="sectionText">This code will be used when logging into the app or when using any fetures the requires security access</p>
		</div>
	</div>
</div>
