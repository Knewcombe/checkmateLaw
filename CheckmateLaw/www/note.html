<nav-header></nav-header>
<div class="row topDiv list-group" ng-controller="NoteController">
	<div class="col-xs-12 titleTop">
		<p class="checklistTitle">{{mainTitle}}</p>
		<p>{{output}}</p>
	</div>
</div>
<div>
	<div ng-init="init()">
		<div class="content">
			<div>
				<textarea class="form-control" ng-model="input" ng-change="input" autofocus></textarea><br/>
				<div class="btn-toolbar questionText">
					<button id="saveNote" type="button" class="btn" ng-click="submitComment()">Save</button>
				</div>
			</div>
			<div class="list-group">
				<div class="{{addQuestions.type}} {{addQuestions.type}}">
					<div class="{{addQuestions.type}} {{addQuestions.type}}">
						<div class="row resizeDiv">
							<div class="col-xs-11">
								<h3 class="centerText">Notes:</h3>
								<div ng-repeat="note in testOutput.inputs[0].notes | orderBy:'-key'" class="list-group-item">
									<p>{{note.key}} - {{note.value}}</p>
									<button id="edit" type="button" class="btn" ng-click="showEdit($index, note.value)">Edit</button>
									<div id="editNote_{{$index}}" class="editInput" style="display: none;">
										<textarea id="editFeild_{{$index}}" class="form-control" ng-model="editInput" ng-change="editInput"></textarea><br/>
										<div class="btn-toolbar questionText">
											<button id="editNote" type="button" class="btn" ng-click="editNote($index, note.key)">Save Edit</button>
											<button id="editNote" type="button" class="btn" ng-click="cancelEdit($index, note.key)">Cancel Edit</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="btn-toolbar questionText">
				<button type="button" class="btn" ng-click="done()">Done</button>
			</div>
		</div>
	</div>
</div>
<div class="splash loading">
	<div id="loadingDiv">
		<div class="spinner2"></div>
	</div>
</div>
<nav-footer></nav-footer>
