<div ng-controller="CodeController">
	<div ng-init="init()" class="col-lg-12">
		<div class="content">
			<div class="form-group">
				<label for="userCode">Please enter Security Code: &nbsp;</label>
				<input type="text" id="code" class="form-control" maxlength="6" pattern="[0-9]*" ng-model="userCode" ng-change="userCode"/><br/>
				<div class="btn-toolbar questionText">
					<button type="button" class="btnWhite btnInput" ng-click="checkCode()">Submit</button>
				</div>
			</div>
			<p class="sectionText">The code you created when you first launch the app.</p>
		</div>
	</div>
</div>
